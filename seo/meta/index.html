<meta property="og:locale" content="ru_RU">
<meta property="og:type" content="website">
<!--
article
og:restrictions:age
Значение возраста формы [int]+, которое используется для указания минимального возраста.
og:rich_attachment
Если ему присвоено значение «true», публикуемые новости будут представлены с полным набором метаданных, таких как заголовок, описание, сведения об авторе, название сайта и версия изображения для предварительного просмотра.
fb:profile_id
ID Facebook пользователя, на которого можно подписаться.
!!! og:site_name -  Google добавляет (через тире) его значение в конец титла, "размывая" его !!!
-->
<meta name="twitter:creator" content="@2828">
<meta name="twitter:site" content="@2828">
<meta property="og:site_name" content="Понятное для людей название сайта | адрес сайта">
<meta property="og:title" name="twitter:title" content="Заголовок без какого-либо упоминания бренда, например названия сайта (70 символов)">
<meta property="og:description" name="twitter:description" content="Описание (200 символов)">
<meta property="og:image" name="twitter:image:src" content="http://2828.ru/img/url">
<!--
968×504
1200 x 630 или 600 х 315 или изображения с соотношением сторон, максимально близким к 1,91:1
Минимальный размер изображения 200 x 200
-->
<meta property="og:url" content="http://2828.ru/url ссылка страницы которую публикуем">
<meta property="og:see_also" content="http://2828.ru/url дополнительная ссылка на материалы, связанные с объектом">
